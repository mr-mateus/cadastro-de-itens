<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-breadcrumb class="p-col-" [model]="breadcrumb" [home]="homePage"></p-breadcrumb>
<div class="page-header">
    <h3>Consulte os itens cadastrados</h3>
    <div class="header-acoes">
        <button pButton name="botaoAdicionar" type="button" label="Novo item" (click)="novoItem()"></button>
    </div>
</div>

<p-table [columns]="colunas" [value]="itens">
    <ng-template pTemplate="header" let-colunasHeader>
        <tr>
            <th *ngFor="let col of colunasHeader">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>
                <div class="conteudo">
                    <p class="dot-if-text-too-long">{{rowData.nome}}</p>
                    <div class="tooltip">
                        <span class="tooltiptext">{{rowData.nome}}</span>
                    </div>
                </div>
            </td>
            <td>{{rowData.unidadeDeMedida}}</td>
            <td>{{rowData.preco | currency:'BRL'}}</td>
            <td>{{rowData.perecivel}}</td>
            <td>{{rowData.dataDeValidade | date:'dd/MM/yyyy'}}</td>
            <td>{{rowData.dataDeFabricacao | date:'dd/MM/yyyy'}}</td>
            <td class="acoes-da-tabela">
                <button pButton name="botaoEditar" type="button" label="Editar" class="ui-button-success"
                    (click)="editar(rowData.id)"></button>
                <button pButton name="botaoEditar" type="button" label="Excluir" class="ui-button-danger"
                    (click)="excluir(rowData.id)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length">
                    Não há itens cadastrados
                </td>
            </tr>
        </ng-template>
</p-table>
